<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body>



    <div class="container-fluid">
        <div class="row">

            <div class="col-2">

            </div>
            <div class="col-8">
                <div class="displaybox" id="tasklist">
                    <div class="taskcard" id="1">

                        <p class="task">
                            Go to library-wednesday 24th december, 2024

                        </p>
                        <div>
                            <button class="btn btn-warning" onclick="deleteTask('1')">Delete</button>
                        </div>



                    </div>
                    <div class="taskcard" id="2">

                        <p class="task">
                            Go to gym-wednesday 24th december, 2024


                        </p>
                        <div class="text-end">
                            <button class="btn btn-warning " onclick="deleteTask('2')">Delete</button>
                        </div>



                    </div>



                </div>
                <div class="actionbox" id="2">
                    <input type="text" class="form-control" id="newtask" placeholder="Enter task title">
                    <div>
                        <button class="btn btn-success" onclick="addTask()">Create task</button>
                        <button class="btn btn-warning my-4" id="deleteAll">Delete All Task</button>
                    </div>
                </div>



            </div>
            <div class="col-2"></div>
        </div>





    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
